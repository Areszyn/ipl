<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live IPL Streaming</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      display: none; /* Hidden by default */
    }
    
    /* Mini App Only Message */
    .mini-app-only {
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      text-align: center;
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .mini-app-content {
      max-width: 90%;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .mini-app-only h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
    }
    
    .telegram-btn {
      background: #0088cc;
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      display: inline-block;
    }
    
    /* Join Modal */
    .join-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: #222;
      padding: 25px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }
    
    .modal-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    
    .modal-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .join-btn {
      background: #28a745;
      color: white;
    }
    
    .cancel-btn {
      background: #dc3545;
      color: white;
    }
  </style>
</head>

<body>

<div id="player"></div>

<!-- Show when opened in browser -->
<div class="mini-app-only">
  <div class="mini-app-content">
    <h1>ðŸ”’ Exclusive Telegram Content</h1>
    <p>This live stream is only available within the Telegram app.</p>
    <a href="https://t.me/lifegrambot/Live" class="telegram-btn">
      Open in Telegram
    </a>
  </div>
</div>

<!-- Join Channel Modal -->
<div id="joinModal" class="join-modal">
  <div class="modal-content">
    <h2>Join Our Channel</h2>
    <p>For more streams and updates, join our Telegram channel</p>
    <div class="modal-buttons">
      <button id="cancelJoin" class="modal-btn cancel-btn">Later</button>
      <button id="joinChannel" class="modal-btn join-btn">Join Now</button>
    </div>
  </div>
</div>

<script>
  // Detect Telegram Mini App
  const isTelegram = window.Telegram?.WebApp?.initData || 
                   navigator.userAgent.includes("Telegram");

  if (isTelegram) {
    // Hide "only in Telegram" message
    document.querySelector('.mini-app-only').style.display = 'none';
    // Show player
    document.getElementById('player').style.display = 'block';
    
    // Initialize player with autoplay and fullscreen
    const player = jwplayer("player").setup({
      file: "https://m3u8x2.cloudycx.net/media/hls/files/index.m3u8",
      autostart: true,
      mute: false,
      controls: true,
      width: "100%",
      height: "100%",
      stretching: "fill"
    });
    
    // Enter fullscreen automatically
    player.on('ready', function() {
      setTimeout(() => {
        try {
          const container = player.getContainer();
          if (container.requestFullscreen) {
            container.requestFullscreen();
          } else if (container.webkitRequestFullscreen) {
            container.webkitRequestFullscreen();
          }
        } catch(e) {}
      }, 1500);
    });

    // Background playback maintenance
    let isPlaying = false;
    let audioContext;
    
    player.on('play', () => { isPlaying = true; });
    player.on('pause', () => { isPlaying = false; });
    
    document.addEventListener("visibilitychange", function() {
      if (!document.hidden && isPlaying) {
        setTimeout(() => player.play(), 300);
      }
    });
    
    // Audio context trick
    function initAudio() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        oscillator.start();
        gainNode.gain.value = 0.001;
      } catch(e) {}
    }
    
    document.addEventListener('click', initAudio, { once: true });
    
    // Show join modal after 10 seconds
    setTimeout(() => {
      document.getElementById('joinModal').style.display = 'flex';
    }, 10000);
    
    // Modal handlers
    document.getElementById('joinChannel').onclick = function() {
      window.location.href = "https://t.me/neprosz";
    };
    
    document.getElementById('cancelJoin').onclick = function() {
      document.getElementById('joinModal').style.display = 'none';
    };
  }
</script>

</body>
</html>
