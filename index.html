<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live IPL Streaming</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
    }
    
    /* Mini App Only Message */
    .mini-app-only {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      text-align: center;
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .mini-app-content {
      max-width: 90%;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .mini-app-only h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #fff;
    }
    
    .mini-app-only p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .telegram-btn {
      display: inline-block;
      background: #0088cc;
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

<body>

<div id="player"></div>

<!-- Mini App Only Message -->
<div id="miniAppOnlyMessage" class="mini-app-only">
  <div class="mini-app-content">
    <h1>Exclusive Mini App Content</h1>
    <p>This streaming is only available within the Telegram Mini App. Please open it in Telegram to watch.</p>
    <a href="https://t.me/lifegrambot/Live" class="telegram-btn">
      Open in Telegram
    </a>
  </div>
</div>

<script>
  // Telegram Mini App detection
  function isTelegramMiniApp() {
    // Check for Telegram WebApp SDK
    if (window.Telegram?.WebApp?.initData) return true;
    
    // Check user agent
    const userAgent = navigator.userAgent.toLowerCase();
    if (userAgent.includes("telegram")) return true;
    
    // Check for iOS WebView
    if (/iphone|ipad|ipod/.test(userAgent)) {
      if (window.webkit?.messageHandlers || !window.navigator.standalone) {
        return true;
      }
    }
    
    return false;
  }

  // Initialize the app
  function initApp() {
    if (isTelegramMiniApp()) {
      // Inside Telegram - setup player
      jwplayer("player").setup({
        file: "https://m3u8x2.cloudycx.net/media/hls/files/index.m3u8",
        autostart: true,
        width: "100%",
        height: "100%"
      });
    } else {
      // Outside Telegram - show message
      document.getElementById('player').style.display = 'none';
      document.getElementById('miniAppOnlyMessage').style.display = 'flex';
    }
  }

  // Start when DOM is loaded
  document.addEventListener('DOMContentLoaded', initApp);
</script>

</body>
</html>
